<div class="card">
    <div class="div-img">
        <img class="card-img" [src]="image()"/>
    </div>
    <div class="bottom">
        <h2 >{{name()}}</h2>
        <div class="div-bar">
            <div class="bar">
                <div class="h3">Price:</div>
                <p>1200F</p>
            </div>
            <div class="bar">
                <div class="h3">Calories:</div>
                <p>250 Kcal</p>
            </div>
        </div>
    </div>
</div>
